        <script>
            function control()
            {
                var bosAlanKontrol = document.forms["Form"]["name"].value;
                if (bosAlanKontrol == "") 
                {
                    alert("Lütfen İsmi alanı doldurun.");
                    return false;
                }

                var bosMailKontrol = document.forms["Form"]["email"].value;
                if (bosMailKontrol == "") 
                {
                    alert("Lütfen email alanı doldurun.");
                    return false;
                }

                var mailKontrol = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
                if (mailKontrol.test(bosMailKontrol) == false) 
                {
                    alert("Gereksiz bir adres mail, lütfen kontrol edin.");
                    return false;
                }
            }
